<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePay Payment</title>
  <link rel="stylesheet" href="googlepay.css">
</head>
<body>
  <div class="container">
    <h1>Google Payment</h1>

    <form action="#" id="phonepay-form">
      <label for="phonepay-number">Phone Number:</label>
      <input type="tel" id="phonepay-number" placeholder="Enter your phone number">

      <label for="payment-amount">Payment Amount:</label>
      <input type="number" id="payment-amount" placeholder="Enter payment amount">

      <button type="submit" class="payment-button"><a href="movie seat.html" >Initiate PhonePay Payment</a></button>
    </form>
  </div>
</body>
</html>
